<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Control Your Player</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<header>
			<section id="player">
				<span class="art"></span>
				<div class="info">
					<h2 class="title"></h2>
					<span class="artist-album"></span>
				</div>
				<span class="elapsed"></span>/<span class="duration"></span>
				<button class="prev"></button>
				<button class="play"></button>
				<button class="pause"></button>
				<button class="next"></button>
				<div class="misc">
					<button class="repeat"></button>
					<button class="random"></button>
				</div>
			</section>
		</header>
		<main>
			<section id="queue">
				<header>
					<button class="clear"></button>
					<button class="save"></button>
				</header>
				<ul class="grid"></ul>
			</section>
			<section id="playlists">
				<ul class="grid"></ul>
			</section>
			<section id="library">
				<header></header>
				<ul></ul>
			</section>
			<section id="fs">
				<header></header>
				<ul class="grid"></ul>
			</section>
			<section id="misc"></section>
		</main>
		<footer>
			<nav>
				<ul>
					<li data-for="queue">
						Q
						<span id="queue-length"></span>
					</li>
					<li data-for="playlists">Playlists</li>
					<li data-for="library">Library</li>
					<li data-for="fs">FS</li>
					<li data-for="misc">Misc</li>
				</ul>
			</nav>
		</footer>		
		<script type="module" src="js/app.js"></script>
	</body>
</html>
